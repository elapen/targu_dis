services:
  convergence-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: convergence-app
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - APP_ACCESS_PASSWORD=${APP_ACCESS_PASSWORD:-convergence2024}
    networks:
      - convergence-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3003"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  convergence-network:
    driver: bridge
